version: "3.9"

services:
  db:
    image: postgres:15
    container_name: fordonspark-db
    environment:
      POSTGRES_USER: fordonspark
      POSTGRES_PASSWORD: fordonspark
      POSTGRES_DB: fordonspark
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: fordonspark-backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://fordonspark:fordonspark@db:5432/fordonspark
    depends_on:
      - db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build: ./frontend
    container_name: fordonspark-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:
